<html>
    <head>
        <meta charset="UTF-8">
        <title> Form </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">             
    </head>
    <body></br></br></br></br></br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Form</h1>
             </div></br></br></br>
            <h2 class="word">
                <form action="{{ url_for('form') }}" method="post">
                  <div class="msg">{{ msg }}</div>

                    <input id="last_name" name="last_name" type="text" placeholder="Enter Your Last Name" class="textbox"/></br></br>
                    <input id="location" name="location" type="text" placeholder="Enter Your Location" class="textbox"/></br></br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </br></br></br>
                    <p class="bottom"><a class="bottom" href="{{url_for('login')}}"> Home</a></p>
                </form>
            </h2>
          </div>
        </div>
    </body>
</html>
